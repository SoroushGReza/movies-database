{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <title>{% block title %} Movie Base {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <header>
        <!--  Navbar  -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
            <div class="container base">
                <a class="navbar-brand text-center brand-logo" href="#">Movie Base</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                        <li class="nav-item m-1">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link news-nav-movielist" href=" {% url 'movies:movie_list' %}">NEWS</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li id="login-logout" class="nav-item m-1">
                            <a class="nav-link" href="{% url 'movies:user_profile' %}">Profile</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link" href="{% url 'movies:user_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item m-1">
                            <a class="nav-link login-register" href="{% url 'movies:user_login' %}">Login<strong class="custom-slash"> / </strong>Register</a>
                            {% endif %}
                        </li>
                    </ul>

                    <!--  Search Form  -->
                    <div class="search-container">
                        <form class="d-flex" action="{% url 'movies:search_movies' %}" method="get" autocomplete="off">
                            
                            <div class="dropdown">
                                <input class="form-control me-2" type="text" name="query" placeholder="Search for movies"
                                aria-label="Search" autocomplete="off" id="search-input" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div class="dropdown-menu search-history-dropdown" id="recent-searches">
                                    <!-- Recent searches here -->
                                </div>
                            </div>

                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>

                    <!--  Search Form  /-->
                </div>
            </div>
        </nav>
        <!--  Navbar  /-->
    </header>

    <!--  Main content from extended templates  -->
    <div class="main-content">
        <div class="content">
            <main>
                {% block content %}

                {% endblock %}
            </main>
        </div>
        <!--  Main content from extended templates  /-->

        <!--  Footer  -->
        <footer class="text-center text-light bg-dark">
            <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                Â© 2023 Soroush Gholamreza Portfolio Project
            </div>
        </footer>
        <!-- Footer /-->
    </div>

    <!--  Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/profile.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/imageHandler.js' %}"></script>
    <!-- Scripts /-->
</body>

</html>
