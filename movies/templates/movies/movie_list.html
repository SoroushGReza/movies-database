<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>

<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <h2>{{ movie.title }}</h2>
            <p>Release date: {{ movie.release_date }}</p>
            <p>Rating: {{ movie.vote_average }}</p>
            <p>{{ movie.overview }}</p>
        {% endfor %}
    </ul>
</body>

</html>
