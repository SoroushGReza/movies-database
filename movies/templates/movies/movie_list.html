{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid ">
    <!-- News Background Image -->
    <div class="bg-image"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 news-container">
                <h1 class="text-center news"><strong>News</strong></h1>
            </div>
        </div>
        <br><br>
        {% for movie in movies %}
        <div class="row mb-4">
            <div class="col-md-4">
                <br>
                <!-- Cover-Image  &  Fallback Cover-Image -->
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} poster"
                    onerror="handleImageError(this);" class="img-fluid image-movie">
            </div>
            <div class="col-md-6">
                <h1 id="search-movie-title"><strong>{{ movie.title }}</strong></h1>
                <p id="search-movie-overview">{{ movie.overview }}</p>
                <br>
                <h5>
                    <strong class="blue">Release date: </strong><span class="release-vote">{{ movie.release_date }}</span>
                </h5>
                <h5>
                    <strong class="yellow">Rating: </strong><span class="release-vote">{{ movie.vote_average }}</span><strong class="yellow"> /10</strong>
                </h5>
            </div>
        </div>
        <br>
        <hr class="block-divider">
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
