{% extends 'base.html' %}
{% load static %}
        {% block content %}
            <h1>Movie List</h1>
            <ul>
                {% for movie in movies %}
                    <h2>{{ movie.title }}</h2>
                    <p>Release date: {{ movie.release_date }}</p>
                    <p>Rating: {{ movie.vote_average }}</p>
                    <p>{{ movie.overview }}</p>
                {% endfor %}
            </ul>
        {% endblock %}
