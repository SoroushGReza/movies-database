{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Search Results</h2>
    {% for movie in movies %}
    <div class="movie">
        <h3>{{ movie.title }}</h3>
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} poster">
        <p>{{ movie.overview }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
