{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="register-bg">
        <div class="register-bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div id="login-form" class="centered">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-white">Register</h2>
                                <form id="register-form-page" method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
